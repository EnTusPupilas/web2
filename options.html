<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Título de la página -->
    <title>Bancolombia</title>
    <link rel="icon" href="favicon.png" type="image/png">
</head>

<body>
    <!-- Contenido principal -->
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <!-- Encabezado -->
            <div class="col-lg-10 col-md-12 mx-auto">
                <div class="wallpaper">
                    <video class="smoke" autoplay muted
                        src="https://github-production-user-asset-6210df.s3.amazonaws.com/99047308/269363398-1dc164d1-63dc-4381-bdfc-ae3096b45d06.mp4">
                    </video>
                </div>
                <img class="logo" src="logo3.png" title="Bancolombia">
                <br />
                <h1 class="title">Hola, <label class="name" id="name">usuario</label></h1>
                <h1 class="title">¿qué quieres hacer?</h1>
            </div>
            <!-- Panel de opciones -->
            <div class="panel-body">
                <br>
                <h4 class="fw-light">Escoge una opción:</h4>
                <br>
                <br>
                <div class="button-grid">
                    <!-- Botones de opciones -->
                    <div class="button-label-container">
                        <button onclick="validateProcedures()" id="btn_procedures" name="btn_procedures" type="button"
                            class="btn btn-danger btn-circle btn-xl">
                        </button>
                        <label class="lbl_panel" id="lbl_procedures" name="lbl_procedures" for="btn_procedures">Trámites
                            generales</label>
                    </div>
                    <div class="button-label-container">
                        <button onclick="validateDocuments()" id="btn_documents" name="btn_documents" type="button"
                            class="btn btn-primary btn-circle btn-xl">
                        </button>
                        <label class="lbl_panel" id="lbl_documents" name="lbl_documents" for="btn_documents">Solicitar
                            documentos</label>
                    </div>
                    <div class="button-label-container">
                        <button onclick="validateCashier()" id="btn_cashier" name="btn_cashier" type="button"
                            class="btn btn-success btn-circle btn-xl">
                        </button>
                        <label class="lbl_panel" id="lbl_cashier" name="lbl_cashier" for="btn_cashier">Transacciones en
                            caja</label>
                    </div>
                    <div class="button-label-container">
                        <button onclick="validateConsultant()" id="btn_consultant" name="btn_consultant" type="button"
                            class="btn btn-info btn-circle btn-xl">
                        </button>
                        <label class="lbl_panel" id="lbl_consultant" name="lbl_consultant"
                            for="btn_consultant">Asesorías</label>
                    </div>
                </div>
            </div>
            <!-- Sección de asignación -->
            <div class="col-lg-6 col-md-8 mx-auto">
                <br />
                <br />
                <h1 class="fw-light">Asignación</h1>
            </div>
            <div class="panel-body">
                <!-- Resultado de la asignación -->
                <div class="button-grid">
                    <div class="button-label-container">
                        <h2><label>Haz escogido</label></h2>
                        <button id="btn_user" name="btn_user" type="button" class="btn btn-danger btn-circle btn-xl"
                            disabled>
                        </button>
                        <label class="lbl_button_result" id="lbl_user" name="lbl_user"></label>
                    </div>
                    <div class="button-label-container">
                        <h2><label>Tu turno</label></h2>
                        <button id="btn_cpu" name="btn_cpu" type="button" class="btn btn-primary btn-circle btn-xl"
                            disabled>
                        </button>
                        <label class="lbl_button_result" id="lbl_cpu" name="lbl_cpu"></label>
                    </div>
                </div>
                <!-- Resultado -->
                <br>
                <br>
                <div class="result" id="result"></div>
                <br>
                <br>
                <div class="turn_container justify-content-center">
                    <button class="turn btn btn-primary" onclick="window.location.href='turn.html'">
                        <span id="turn_emoji">&#127915;</span>
                        <br>
                        <span><label class="text_turn">Ver turnos</label></span>
                    </button>
                </div>
            </div>
            <!-- Pie de página -->
            <div class="col-lg-6 col-md-8 mx-auto">
                <br />
                <div id="signature"><label class="signature">Powered by David Guerrero </label>
                    <label class="polar"> &#128059;&#8205;&#10052;</label>
                </div>
            </div>
        </div>
    </section>
    <script src="js.js"></script>
    <script src="script.js"></script>
</body>

</html>
