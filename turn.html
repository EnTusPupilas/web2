<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- Título de la página -->
    <title>Bancolombia</title>
    <link rel="icon" href="logo.png" type="image/png">
    <link rel="icon" href="favicon.png" type="image/png">
</head>

<body>
    <!-- Contenido principal -->
    <section class="py-5 text-center container">
        <div class="row py-lg-5">
            <!-- Encabezado -->
            <div class="col-lg-10 col-md-12 mx-auto">
                <img src="logo2.png" title="Bancolombia">
                <br />
                <h1 class="title">Secciones</h1>
            </div>
            <!-- Panel de opciones -->
            <div class="panel-body">
                <br>
                <h4 class="fw-light"></h4>
                <br>
                <br>
                <div class="button-grid">
                    <!-- Botones de opciones -->
                    <div class="button-label-container">
                        <button id="btn_procedures" name="btn_procedures" type="button"
                            class="btn btn-danger btn-circle btn-xl" disabled>
                        </button>
                        <label class="lbl_panel" id="lbl_procedures" name="lbl_procedures" for="btn_procedures">Trámites
                            generales</label>
                    </div>
                    <div class="button-label-container">
                        <button id="btn_documents" name="btn_documents" type="button"
                            class="btn btn-primary btn-circle btn-xl" disabled>
                        </button>
                        <label class="lbl_panel" id="lbl_documents" name="lbl_documents" for="btn_documents">Solicitar
                            documentos</label>
                    </div>
                    <div class="button-label-container">
                        <button id="btn_cashier" name="btn_cashier" type="button"
                            class="btn btn-success btn-circle btn-xl" disabled>
                        </button>
                        <label class="lbl_panel" id="lbl_cashier" name="lbl_cashier" for="btn_cashier">Transacciones en
                            caja</label>
                    </div>
                    <div class="button-label-container">
                        <button id="btn_consultant" name="btn_consultant" type="button"
                            class="btn btn-info btn-circle btn-xl" disabled>
                        </button>
                        <label class="lbl_panel" id="lbl_consultant" name="lbl_consultant"
                            for="btn_consultant">Asesorías</label>
                    </div>
                </div>
            </div>
        </div>
        <!-- Sección de asignación -->
        <!-- Botones de opciones -->
        <div class="panel-body">
            <br>
            <h4 class="fw-light">Turnos actuales</h4>
            <br>
            <br>
            <div class="button-grid">
                <div class="button-label-container">
                    <button id="btn_procedures_turn" name="btn_procedures_turn" type="button" class="btn btn-primary btn-circle btn-xl"
                        disabled>
                    </button>
                    <label class="lbl_button_result" id="lbl_procedures_turn" name="lbl_procedures_turn"></label>
                </div>
                <div class="button-label-container">

                    <button id="btn_documents_turn" name="btn_documents_turn" type="button" class="btn btn-primary btn-circle btn-xl"
                        disabled>
                    </button>
                    <label class="lbl_button_result" id="lbl_documents_turn" name="lbl_documents_turn"></label>
                </div>
                <div class="button-label-container">

                    <button id="btn_cashier_turn" name="btn_cashier_turn" type="button" class="btn btn-primary btn-circle btn-xl"
                        disabled>
                    </button>
                    <label class="lbl_button_result" id="lbl_cashier_turn" name="lbl_cashier_turn"></label>
                </div>
                <div class="button-label-container">

                    <button id="btn_consultant_turn" name="btn_consultant_turn" type="button" class="btn btn-primary btn-circle btn-xl"
                        disabled>
                    </button>
                    <label class="lbl_button_result" id="lbl_consultant_turn" name="lbl_consultant_turn"></label>
                </div>
            </div>
        </div>
        <!--
            <div class="d-flex justify-content-center">
                <div class="col-lg-6 col-md-8 wins_border">
                    <h2 class="fw-light">Turno</h2>
                    <div class="wins">
                        <div class="user-score">
                            <label>Por favor espera tu turno con paciencia: <h3><span id="userScore">0</span></h3></label>
                        </div>
                    </div>
                </div>
            </div>
        -->
        <!-- Pie de página -->
        <div class="col-lg-6 col-md-8 mx-auto">
            <br />
            <div id="signature"><label class="signature">Powered by David Guerrero </label>
                <label class="polar"> &#128059;&#8205;&#10052;</label>
            </div>
        </div>
        </div>
    </section>
    <script src="js.js"></script>
</body>

</html>
